<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Data</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        width: 90%;
        margin: 0.5rem;
        align-items: center;
      }
      #survey-form {
        display: flex;
        flex-direction: column;
        margin: 1rem;
      }

      form label {
        margin: 0.25rem;
        text-align: center;
      }
      form input {
        margin: 0.25rem;
        text-align: center;
      }
      form fieldset {
        margin: 0.25rem;
      }

      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Body Data Tools</h1>
      <p>Simply return the arguments of HTTP Request</p>
      <p>Try this Out!</p>
      <div>
        <button id="html">HTML</button>
        <button id="json">JSON</button>
      </div>
      <div>
        <button id="get">GET</button>
        <button id="post">POST</button>
      </div>
      <div id="form-div">
        <form action="/post" id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
          <label for="age" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="120"
            placeholder="Age"
          />
          <label for="dropdown"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input
              type="radio"
              name="radio"
              id="definitely"
              value="definitely"
            />
            <label for="definitely">Definitely</label>
            <input type="radio" name="radio" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label>
            <input type="radio" name="radio" id="notsure" value="notsure" />
            <label for="notsure">Not sure</label>
          </fieldset>
          <fieldset>
            <legend>
              What would you like to see improved? (Check all that apply)
            </legend>
            <input
              type="checkbox"
              name="checkbox"
              id="frontend"
              value="frontend"
            />
            <label for="frontend">Front-end Projects</label>
            <input
              type="checkbox"
              name="checkbox"
              id="backend"
              value="backend"
            />
            <label for="backend">Back-end Projects</label>
          </fieldset>
          <label for="textarea">Any comments or suggestions?</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      html = document.getElementById("html");
      json = document.getElementById("json");
      get = document.getElementById("get");
      post = document.getElementById("post");
      form = document.getElementById("survey-form");

      html.addEventListener("click", function () {
        form.action = "/post";
      });
      json.addEventListener("click", function () {
        form.action = "/post/json";
      });
      get.addEventListener("click", function () {
        form.method = "get";
      });
      post.addEventListener("click", function () {
        form.method = "post";
      });
    </script>
  </body>
</html>
